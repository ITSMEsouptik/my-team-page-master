<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <div class="container-fluid spacing">
    <div class="row mb-4">
      <div class="col-md-6">
        <h3 class="header-text fw-bold">The creator crew</h3>
      </div>
      <div class="col-md-6">
        <div class="text-uppercase fw-bolder mb-1">Who we are
        </div>
        <div class="text lh-base">We are a team of creatively diverse, driven, innovative individuals working in various
          locations from the world.</div>
      </div>
    </div>
    <div class="row img-row">
      <div class="col-md-4 d-flex align-items-start">
        <div class="d-flex">

          <div class="d-flex flex-column">
            
            <div class="d-flex">
              
              <img src="photo1.png" alt="" class="image">
              <div class="text-uppercase vertical-text">Product Owner</div>
            </div>
            <div class="fw-bold text-capitalize">Bill Mahonay</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="d-flex ">

          <div class="d-flex flex-column">
            <div class="d-flex">
              <img src="photo2.png" alt="" class="image">
              <div class="text-uppercase vertical-text">Art Director</div>
              
            </div>
            <div class="fw-bold text-capitalize">Saba Cabrera</div>
            
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-start justify-content-start">
        <div class="d-flex">

          <div class="d-flex flex-column">
            <div class="d-flex">
              <img src="photo3.png" alt="" class="image">
              <div class="text-uppercase vertical-text">Tech Lead</div>
            </div>
            <div class="fw-bold text-capitalize">Shae Le</div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
